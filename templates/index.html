<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Price Comparison tool</title>
		<style>
		.container{
			border : 20px;
			padding : 10%;
			background : linear-gradient(to right, rgb(173, 3, 252), rgba(173, 3, 252, 0.6));
		}
		</style>
		
		
		
		
  </head>
  <body>
		<div class="container">
			<form name="passdata" action="{{url_for('getValue')}}" method="post">
				<div class="radio">
					<input type="radio" id="clothes" name="choice" value="clothes" required> Clothes </input>
					<input type="radio" id="shoes" name="choice" value="shoes"> Shoes </input>
					<input type="radio" id="tech" name="choice" value="tech"> Technology </input>
				</div>
				<div class="form-group">
					<small id="producthelp" class="form-text text-muted">Please enter the basic version.</small>
					<label for="exampleInputProduct">Basic Product</label>
					<input type="text" name="proName" class="form-control" id="exampleInputProduct" aria-describedby="producthelp" placeholder="Enter Product" required>
				</div>
				
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
